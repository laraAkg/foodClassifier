<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Food-Vision ‚Äì Food-Klassifikation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .badge-label {
            font-size: 0.9rem;
            margin: 0.25rem;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .card-section {
            margin-top: 2rem;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 text-primary fw-bold">üçΩ Food-Vision</h1>
            <p class="lead">Was gibt es heute leckeres? Lade ein Bild hoch und finde es heraus!</p>
        </div>

        <!-- Upload Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="image" class="form-label">üì∑ Bild hochladen</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <img id="preview" class="img-fluid rounded" style="max-height: 300px; display: none;" alt="Vorschau">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">üîç Klassifizieren</button>
                </form>
            </div>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="card shadow-sm mt-4 d-none">
            <div class="card-body">
                <h5 class="card-title">üç± Klassifikationsergebnis</h5>
                <div id="resultText" class="list-group"></div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="row card-section">
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div class="section-title">üè∑ Verf√ºgbare Labels</div>
                        <div id="labels-list" class="d-flex flex-wrap">
                            <span class="text-muted">Lade Labels‚Ä¶</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-3 mt-md-0">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div class="section-title">üß† Verf√ºgbare Modelle</div>
                        <div id="models-list" class="d-flex flex-column gap-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
