<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Footwear-Vision â€“ Schuhtyp-Klassifikation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary fw-bold">Footwear-Vision</h1>
        <p class="lead">Wenn ein Schuh nicht nur ein Schuh ist</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="image" class="form-label">Bild hochladen</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required onchange="previewImage(this)">
                </div>
                <div class="mb-3">
                    <img id="preview" class="img-fluid rounded" style="max-height: 300px; display: none;" alt="Vorschau">
                </div>
                <button type="submit" class="btn btn-primary w-100">Klassifizieren</button>
            </form>
        </div>
    </div>

    <div id="resultCard" class="card shadow-sm mt-4 d-none">
        <div class="card-body">
            <h5 class="card-title">Klassifikationsergebnis</h5>
            <p id="resultText" class="card-text text-dark fw-semibold" style="font-size: 1.1rem;"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>


</body>
</html>
